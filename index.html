<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Downloader</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <form id="resumeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Download Resume">
        <div class="feedback" id="feedback"></div>
    </form>

    <script>
        const form = document.getElementById('resumeForm');
        const feedback = document.getElementById('feedback');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const name = document.getElementById('name');
            const email = document.getElementById('email');

            name.classList.remove('error');
            email.classList.remove('error');

            if (!name.value && !email.value) {
                feedback.textContent = "Please fill in your name and email";
                name.classList.add('error');
                email.classList.add('error');
                return;
            }

            if (!name.value) {
                feedback.textContent = "Please fill in your name";
                name.classList.add('error');
                return;
            }

            if (!email.value) {
                feedback.textContent = "Please fill in your email";
                email.classList.add('error');
                return;
            }

            feedback.textContent = "Thank you. Resume Downloading...";
            feedback.classList.add('visible');

            const formData = new FormData(form);
            formData.append('origin', window.location.origin);

            fetch(CONFIG.endpoint, { method: 'POST', body: formData })
                .then(response => response.text())
                .then(result => {
                    if (result === 'Success') {
                        window.location.href = 'resume.pdf';
                    } else {
                        alert('Error saving data. Please try again.');
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        // Load animation
        window.onload = () => {
            form.classList.add('loaded');
        };
    </script>
</body>
</html>
